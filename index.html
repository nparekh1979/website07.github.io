<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Head section contains only the meta character set; meta viewport, meta browser compatible, link to CSS and finally the Title  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dmitri Marco</title>
  </head>

  <body>
    <!-- Added a navigation bar in the header area under div tag with a class for customisation in css -->
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Dmitri Marco</h3>
          <img src="./img2/hamburger.svg" alt="burger" />
        </nav>
        <main>
          <section class="page">
            <div class="details">
              <h1>Elena Morrell</h1>
              <h2>Photographer</h2>
              <p>02/08/2018</p>
            </div>
            <div class="hero">
              <img class="model-left" src="./img2/model-left.jpg" alt="model" />
              <img
                class="model-right"
                src="./img2/model-right.jpg"
                alt="model"
              />
            </div>
          </section>

          <section class="page">
            <div class="details">
              <h1>John Savos</h1>
              <h2>Pro Chef</h2>
              <p>02/08/2018</p>
            </div>
            <div class="hero">
              <img class="model-left" src="./img2/chef-left.jpg" alt="chef" />
              <img class="model-right" src="./img2/chef-right.jpg" alt="chef" />
            </div>
          </section>

          <section class="page">
            <div class="details">
              <h1>John Mayer</h1>
              <h2>Pro Stylist</h2>
              <p>02/08/2018</p>
            </div>
            <div class="hero">
              <img class="model-left" src="./img2/hair-left.jpg" alt="hair" />
              <img class="model-right" src="./img2/hair-right.jpg" alt="hair" />
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>

            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide "
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>

            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide "
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
  </body>
</html>
